<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Contact</title>
</head>

<body>
    <nav class="conteneur-nav">
        <div class="interieur-nav">
            <ul>
                <li><a href="../HTML/index.html">Accueil</a></li>
                <li><a href="../HTML/musique.html">Musique</a></li>
                <li><a href="../HTML/conatact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="contenu-principal">
        <div class="section-hero">
            <h1 class="titre-principal">Bibliothèque Musicale</h1>
            <p class="sous-titre">Contactez-nous pour toute question ou suggestion</p>
        </div>

        <div class="conteneur-formulaire">
            <div class="formulaire-contact">
                <h2>Contactez-nous</h2>

                <form>
                    <div class="champ">
                        <label for="nom">Votre nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom complet" required>
                    </div>

                    <div class="champ">
                        <label for="email">Votre email</label>
                        <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required>
                    </div>

                    <div class="champ">
                        <label for="sujet">Sujet</label>
                        <input type="text" id="sujet" name="sujet" placeholder="Objet de votre message" required>
                    </div>

                    <div class="champ">
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" placeholder="Décrivez votre demande en détail..."
                            required></textarea>
                    </div>

                    <button type="submit" class="bouton-envoyer">
                        Envoyer le message
                    </button>
                </form>
            </div>
        </div>

</body>

</html>
